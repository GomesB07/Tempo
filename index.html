<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/de005b27b6.js" crossorigin="anonymous"></script>
    <title>Dev Previsão</title>
</head>

<body>
    <div class="container">
        <input placeholder="Digite o nome da cidade" class="input-city">
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>

        <div class="box-average">
            <h2 class="city">Previsão do Tempo</h2>
            <p class="temperature">0ºC</p>

            <div class="smaller-box">
                <img src="https://openweathermap.org/img/wn/04n.png" class="icon">
                <p class="description">Situação do céu</p>
            </div>
            <p class="moisture">Umidade:</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
